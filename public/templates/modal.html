<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        
        <h4 class="modal-title" ng-click="editTitle()" ng-hide="editableTitle">{{modalCard.title}}</h4>
        
        <div ng-show="editableTitle" class="title-form">
          <label>Title:</label>
          <input type="text" ng-model="modalCard.title">
          <button class="btn btn-primary" ng-click="saveTitle()">Save</button>
          <p><a ng-click="editTitle()">Cancel</a></p>
        </div>
      
      </div>
      <div class="modal-body">
      
        <p ng-click="editDescription()" ng-hide="editableDescription">{{modalCard.description || "add something..."}}</p>
        
        <div ng-show="editableDescription" class="title-form" class="description-form">
          <input type="text" placeholder="add a decription" ng-model="modalCard.description">
          <button class="btn btn-primary" ng-click="saveTitle()">Save</button>
          <p><a ng-click="editDescription()">Cancel</a></p>
        </div>
       
      </div><hr>
      <div class="modal-footer">
        <h3>Members</h3>
       <!--  <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button> -->
      </div>
    </div>
  </div>
</div>
